<head>
  <link rel="stylesheet" type="text/css" href="styles/login.css">
  <link rel="stylesheet" type="text/css" href="styles/custom-mdl.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="scripts/login.js"></script>
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
</head>
<div>
  <div class="form-container">
    <div class="email-form-container">
      <div class="email-form">
        <div class="email-icon-container"><i class="material-icons">mail_outline</i></div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text">
          <label class="mdl-textfield__label">Email</label>
        </div>
      </div>
    </div>

    <div class="password-form-container">
      <div class="password-form">
        <div class="password-icon-container"><i class="material-icons">lock_outline</i></div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-color--white-200">
          <input class="mdl-textfield__input" type="password">
          <label class="mdl-textfield__label">Password</label>
        </div>
      </div>
    </div>
  </div>

  <div class="checkbox-container">
    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect checkbox" for="checkbox-1">
      <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" checked>
      <span class="mdl-checkbox__label">Keep me signed in</span>
    </label>
  </div>

  <div class="sign-in-button-container">
    <button type="submit" class="sign-in-button" id="sign-in-button" onclick="signIn()">
      <span>Sign in</span>
      <span class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active waiting"></span>
    </button>
  </div>

  <div class="forgot-password">
    <span onclick="forgotPassword()">Forgot Password?</span>
  </div>
</div>
