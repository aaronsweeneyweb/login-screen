<head>
  <link rel="stylesheet" type="text/css" href="styles/login.css">
  <link rel="stylesheet" type="text/css" href="styles/custom-mdl.css">
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->
  <script src="../scripts/login.js"></script>
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
</head>
<div>
  <div class="form-container">
      <div class="email-form-container">
        <div class="email-form">
          <div class="email-icon-container"><i class="material-icons">mail_outline</i></div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="sample3">
            <label class="mdl-textfield__label" for="sample3">Email</label>
          </div>
        </div>
      </div>

      <div class="password-form-container">
        <div class="password-form">
          <div class="password-icon-container"><i class="material-icons">lock_outline</i></div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-color--white-200">
            <input class="mdl-textfield__input" type="password" ng-model="password">
            <label class="mdl-textfield__label">Password</label>
          </div>
        </div>
      </div>
    </div>
</div>
